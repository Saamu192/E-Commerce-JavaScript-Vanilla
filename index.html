<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link rel="icon" href="./assets/img/Golden.png" />
    <title>Apollo E-commerce</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/Golden.png" alt="" />
      <h1>Apollo Tech</h1>
      <nav>
        <ul>
          <li class="page__now load">All</li>
          <li class="page__now">Washing</li>
          <li class="page__now">Dryers</li>
        </ul>
      </nav>
    </header>

    <main>
      <!--Products cards container-->
      <section id="shop__container"></section>
      <aside id="shop__aside">
        <!--search input-->
        <form method="get" id="search__container">
          <input
            id="search__input"
            type="search"
            name="searchContent"
            placeholder="Enter your search here..."
          />
        </form>

        <!--cart header-->
        <section id="cart__header">
          <h3>Shopping Cart</h3>
        </section>

        <!--cart flow-->
        <section id="shop__cart" class="cart__flow">
          <h3>Cart Empty</h3>
          <small class="cart__msgbuy">Add items to cart!</small>
        </section>
      </aside>
    </main>
    <script type="module" src="./assets/script/models.js"></script>
  </body>
</html>
